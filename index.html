<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- FOUC 방지: 즉시 실행 -->
        <script>
            (function () {
              const mq = window.matchMedia("(prefers-color-scheme: dark)");
              const stored = localStorage.getItem("theme");
              document.documentElement.classList.toggle(
                "dark",
                stored === "dark" ||
                  (!stored && mq.matches)
              );
            })();
        </script>

        <link href="./output.css" rel="stylesheet" />
        <title>test</title>

        <!-- 외부 JS 로드 (defer로 DOM 파싱 후 실행) -->
        <script src="script.js" defer></script>
    </head>
    <body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4">
        <main class="container mx-auto px-4 py-12 flex flex-col items-center">
            <div class="bg-white dark:bg-gray-800 rounded-lg px-6 py-8 ring shadow-xl ring-gray-900/5 w-full max-w-md">
                <span class="inline-flex items-center justify-center rounded-md bg-indigo-500 p-2 shadow-lg">
                    <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                </span>
                <h3 class="text-gray-900 dark:text-white mt-5 text-base font-medium tracking-tight">
                    Writes upside-down
                </h3>
                <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm ">
                    The Zero Gravity Pen can be used to write in any orientation, including upside-down. It even works in outer space.
                </p>
            </div>

        <fieldset class="mx-auto px-4 mt-6 flex flex-col sm:flex-row gap-4 justify-center items-center">
                <legend class="sr-only">Theme</legend>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="theme" value="light" class="appearance-none h-4 w-4 rounded-full border-2 border-gray-300
                      checked:border-indigo-600 checked:bg-indigo-600
                      focus:outline-none focus:ring-2 focus:ring-indigo-500
                      dark:border-gray-600 dark:checked:border-indigo-400 dark:checked:bg-indigo-400" />
                    <span class="text-gray-900 dark:text-gray-100">Light</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="theme" value="dark" class="appearance-none h-4 w-4 rounded-full border-2 border-gray-300
                      checked:border-indigo-600 checked:bg-indigo-600
                      focus:outline-none focus:ring-2 focus:ring-indigo-500
                      dark:border-gray-600 dark:checked:border-indigo-400 dark:checked:bg-indigo-400" />
                    <span class="text-gray-900 dark:text-gray-100">Dark</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="theme" value="system" class="appearance-none h-4 w-4 rounded-full border-2 border-gray-300
                      checked:border-indigo-600 checked:bg-indigo-600
                      focus:outline-none focus:ring-2 focus:ring-indigo-500
                      dark:border-gray-600 dark:checked:border-indigo-400 dark:checked:bg-indigo-400" checked />
                    <span class="text-gray-900 dark:text-gray-100">System</span>
                </label>
            </fieldset>
        </main>
    </body>
</html>
